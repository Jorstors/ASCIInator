<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ascii.nator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="public/index.css">
</head>

<body>
  <div class="container">
    <div class="main-container">
      <div class="user-area">
        <h1>ascii.nator</h1>
        <h4>convert your text to ASCII art!</h4>
        <div class="input">
          <div class="input-inner">
            <input type="text" placeholder="description..." id="input"></input>
          </div>
          <button id="convert">convert</button>
        </div>
        <div class="ascii-arrow">
          <!-- ASCII arrow pointing down -->
          <p>|</p>
          <p>|</p>
          <p>|</p>
          <p>V</p>
        </div>
        <p id="image-descriptor">"worm with a tiny little top hat"</p>
        <div class="output">
          <div class="output-inner" id="output">
          </div>
          <button id="copy">copy</button>
          <div class="side-button" id="plus-button">+</div>
          <div class="side-button" id="minus-button">-</div>
        </div>

      </div>
    </div>
  </div>
  <p>made with &lt;3 from Justus, Josh, Dietrich, and Alex</p>

  <script type="module" src="public/index.js"></script>
</body>

</html>
